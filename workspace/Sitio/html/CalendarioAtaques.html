<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Website Icon" type="png" href="../img/Logo-Epicare.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylecalendar.css">
    <title>EpiCare</title>
</head>
<body>
    <header class="flecha">
        <ul style="display: grid; list-style: none;">
            <li style="margin-top:36px; display: flex; align-items: center;"><a href="Lobby.html"><img src="../img/Flecha.png" style=" width:40px;"></a></li>
            <article style=" display: flex;justify-content: center; align-items: start;">
                <li><h1 id="calendarTitle">Month Year</h1></li>
            </article>
        </ul>
    </header>
    <main>
    <div class="calendar-header" style=" display: flex; align-items: center;">
        <button id="prevMonth">←</button>
        
        <button id="nextMonth">→</button>
    </div>

    <div class="calendar">
        <table>
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mie</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sab</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- El contenido del calendario se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
</main>
    <script src="../js/calendar.js"></script>
</body>
</html>
