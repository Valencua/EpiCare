<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Website Icon" type="png" href="Logo-Epicare.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <title>EpiCare</title>
</head>
<body>
    <header class="flecha" style="margin-left:36px; height: 100px; display: flex; align-items: center;">
        <a href="Lobby.html"><img src="Flecha.png" style=" width:60px;"></a> 
    </header>
    <main style="display: flex; justify-content: center; align-items: center;">
        <section style="display: flex; gap: 100px; margin-top: 50px;">
            <article class="Photo" style=" display: flex; flex-direction:column; justify-content: center; align-items: center; margin-bottom: 100px;">
                <img src="Foto Usuario.png" style="width: 250px; margin:0px; margin-left: 0px;">
                <h2 style="display:flex; justify-content: center; margin-top: 10px; font-size: 30px; align-items: center; color:#E08AC5; letter-spacing: 0em; font-weight: 10; ; background-color: #46123B; width: 180px; height: 35px; border-radius: 8px; padding-top: 3px;">Usuario</h2>
            </article>
            <article style="background-color: #854671; width: 500px; height:350px; border-radius: 30px; border: 8px solid #4D1444;">
                <article class="labels">
                    <article style="margin:0px; padding:0px; display:flex; align-items: center;">
                        <h1 for="user" style="margin-top: 20px;">Usuario:</h1>
                        <div>
                            <input type="text" placeholder="Nombre de usuario..." class="datouser">
                        </div>
                    </article>
                    <h1 for="nombre">Nombre:</h1>
                    <h1 for="apellido">Apellido:</h1>
                    <h1 for="mail">Mail:</h1>
                    <h1 for="id">ID:</h1>
                </article>
            </article>
        </section>
    </main>
</body>
</html>
