<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="Website Icon" type="png" href="../img/Logo-Epicare.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/stylecalendar.css">
<title>EpiCare</title>
</head>
<body>
  <header class="calendar-header" style="margin: 36px; display: flex; align-items: center;">
    <button id="prevMonth">←</button>
    <h1 id="calendarTitle">Month Year</h1>
    <button id="nextMonth">→</button>
</header>

<div class="calendar">
    <table>
        <thead>
            <tr>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Sun</th>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Mon</th>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Tue</th>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Wed</th>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Thu</th>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Fri</th>
                <th><img src="../img/Nube.png" alt="Nube" class="day-name-image">Sat</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- El contenido del calendario se llenará dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<script src="../js/calendar.js"></script>
</body>
</html>
