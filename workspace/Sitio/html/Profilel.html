<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Website Icon" type="png" href="Logo-Epicare.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>EpiCare</title>
</head>
<body>
    <header class="flecha" style="margin-left:36px; height: 100px; display: flex; align-items: center;">
        <a href="Lobby.html"><img src="Flecha.png" style=" width:60px;"></a> 
    </header>
    <main style="margin-bottom:0;">
        <section>
            <article class="grid" style="margin-right: 140px;">
                    <article class="photo" style="background-color: transparent; display:flex; justify-content: end;">
                        <ul style="display:flex; flex-direction: column; align-items: center; list-style: none;">
                            <li><img src="Foto Usuario.png"></li>
                            <li><h2 style="display:flex; justify-content: center; margin-top: 10px; font-size: 35px; align-items: center; color:#E08AC5; letter-spacing: 0em; font-weight: 10; ; background-color: #46123B; width: 200px; height: 40px; border-radius: 10px; padding-top: 3px;">Usuario</h2></li>
                        </ul>    
                    </article>
                    <article class="userinfo" style="background-color: transparent; display:flex; justify-content: start;">
                        <article style="background-color: #854671; width: 600px; height:400px; border-radius: 40px; border: 8px solid #4D1444; padding:0px;">
                            <ul style="margin:0px; list-style: none;">
                                <li><p style="display:flex; margin-top: 40px; font-size: 35px; align-items: center; color:#EAC5D1; letter-spacing: 0em; font-weight: 10; ; width: auto; height: 40px;">Usuario: <span class="datouser">User</span> </p></li>
                                <li><p style="display:flex; margin-top: 0px; font-size: 35px; align-items: center; color:#EAC5D1; letter-spacing: 0em; font-weight: 10; ; width: auto; height: 40px;">Nombre: <span class="datouser">Name</span> </p></li>
                                <li><p style="display:flex; margin-top: 0px; font-size: 35px; align-items: center; color:#EAC5D1; letter-spacing: 0em; font-weight: 10; ; width: auto; height: 40px;">Apellido: <span class="datouser">Surname</span> </p></li>
                                <li><p style="display:flex; margin-top: 0px; font-size: 35px; align-items: center; color:#EAC5D1; letter-spacing: 0em; font-weight: 10; ; width: auto; height: 40px;">Mail: <span class="datouser">Mail</span> </p></li>
                                <li><p style="display:flex; margin-top: 0px; font-size: 35px; align-items: center; color:#EAC5D1; letter-spacing: 0em; font-weight: 10; ; width: auto; height: 40px;">Id: <span class="datouser">Id</span> </p></li>
                            </ul>
                        </article>
                    </article>
            </article>
        </section>
    </main>
    <footer style="display: flex; justify-content: end; margin-top:-680px;">
        <article style="width: 700px; display:flex; margin-right: 64px; justify-content: end;">
            <a><h1>Editar</h1></a> 
        </article>
    </footer>
</body>
</html>
